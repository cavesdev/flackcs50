<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Flack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#username-form').onsubmit = () => {
            const username = document.querySelector('#username').value
            localStorage.setItem('username', username)
            }})
    </script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Welcome to Flack!</h1>
            <form action="{{ url_for('index') }}" id="username-form">
                <div class="form-group">
                    <label for="username">Please enter a username:</label>
                    <input class="form-control" type="text" name="username" id="username" placeholder="username" autofocus required>
                </div>
                <button class="btn btn-outline-primary" type="submit">Log in</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
